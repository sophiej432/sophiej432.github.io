<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="text">
      <h1>Contact Me</h1>
      <p>Fill out the form below to get in contact with me</p>

      <!-- Formspree form -->
      <form action="https://formspree.io/f/mgvpbqrj" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>

      <a href="index.html" class="btn" style="margin-top:20px;">Back to Home</a>
    </div>
  </div>

  <!-- Optional: JavaScript for success alert -->
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert('Thank you! Your message has been sent.');
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      });
    });
  </script>
</body>
</html>
